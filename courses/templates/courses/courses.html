{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style> 


.row a .card:hover{
	
	color:black;
}
.row a:hover{
	text-decoration:none;
}
nav ul a{
	color:lavender;
}
nav ul a:hover{
	color:black;
}

div a{
color:lavender;
font-weight:bold;
font-size:20px;
}
div a:hover{
color:#111;
}

.card{
	background:#17A2B7;
	border:1px solid #111;
	padding:30px;
	height:120px;
	margin-top:20px;
}

  </style>
</head>
<body class="bg-light">
	
<nav class="navbar navbar-expand-sm bg-info navbar-info">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="/admin/admin_successLogin">
    <img src="{% static 'images/Caramellogo.png' %}" alt="logo" style="width:240px; height:65px; margin:0px 0px 0px 0px;">
  </a>
 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon">
    	  <i class="fa fa-bars" style="color:#fff; font-size:28px;"></i>
    </span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">  
  <!-- Links -->
  <ul class="navbar-nav ml-auto">
  
  
   
    <li class="nav-item dropdown">
      <a class="nav-link dropbtn" href="/admin/logout" style="font-size:25px;margin-left:40px;"><b>Logout</b></a>
    </li>

  </ul>
  </div>
</nav><br/><br/>
<div align="center">
    <h1>Courses List</h1>
	<a href="/course/new_course">Create New Course</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Course Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in Courses %}
                <tr>
                    <td>{{ course.course_id }}</td>
                    <td>{{ course.course_name }}</td>
                    <td>{{ course.category_name }}</td>
                    <td>
                        <a href="edit/{{ course.course_id }}">Edit</a>
                        <a href="delete/{{ course.course_id }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
</div>   
</body>
</html>
