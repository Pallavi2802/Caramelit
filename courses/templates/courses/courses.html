{% load static %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Courses</title>
</head>
<body>
<div align="center">
    <h1>Courses List</h1>
	<a href="/course/new_course">Create New Course</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Course Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in Courses %}
                <tr>
                    <td>{{ course.course_id }}</td>
                    <td>{{ course.course_name }}</td>
                    <td>{{ course.category_name }}</td>
                    <td>
                        <a href="course/edit/{{ course.course_id }}">Edit</a>
                        <a href="course/delete/{{ course.course_id }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
</div>   
</body>
</html>
