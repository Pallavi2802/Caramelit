<center><h2><b>Add Details of the new course</b></h2></center><br/><br/><br/>
<form action="#" method="post">

       {% csrf_token %}


<div class="row">
    <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row form-group mt-2">
 							
                <div class="col-md-4">
                    <label>Course ID <i style="color:red;">*</i></label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" th:field="*{id}" value="{{ data.course_id }}" readonly="readonly" required/>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <label>Course Name <i style="color:red;">*</i></label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" value="{{ data.course_name }}" name="coursename" required/>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <label>Category Name <i style="color:red;">*</i></label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" value="{{ data.category_name }}" name="categoryname" required/>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <label>Sub-Category Name <i style="color:red;">*</i></label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" value="{{ data.subcategory_name }}" name="subcategoryname" required/>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <label>Course Difficulty <i style="color:red;">*</i></label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" value="{{ data.course_difficulty }}" name="coursedifficulty" required/>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <label>Course Description <i style="color:red;">*</i></label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" value="{{ data.course_description }}" name="coursedescription" required/>
                </div>
            </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-success px-3">Save</button><br/>
        </div>
    </div>
        </div>
    <div class="col-md-1"></div>
    
    
</div>

</form>	
    </body>
</html>
